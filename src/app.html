<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>Denise & Sawyer are getting married!</title>
		<meta
			name="description"
			content="We are getting married Halloween 2021 in Austin, Texas. You are invited to the afterparty!"
		/>
		<meta property="og:type" content="article" />
		<meta property="og:url" content="https://were-getting-married.netlify.app" />
		<meta property="og:description" content="{meta.MetaDescription}" />
		<meta property="og:title" content="{meta.SocialTitle}" />
		<meta property="og:image" content="{meta.Image}" />
		<meta name="twitter:image" content="{meta.Image}" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="{meta.Link}" />
		<meta name="twitter:title" content="{meta.BrowserTitle}" />
		<meta name="twitter:description" content="{meta.MetaDescription}" />

		<link rel="icon" href="/favicon.ico" />
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
